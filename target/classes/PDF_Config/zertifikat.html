<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zertifikat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            border: 10px solid gold;
            margin: 50px;
        }
        h1 {
            font-size: 36px;
            color: darkblue;
        }
        p {
            font-size: 20px;
        }
        .name {
            font-size: 28px;
            font-weight: bold;
            color: darkred;
        }
        .vereinsname {
            font-style: italic;
        }
    </style>
</head>
<body>
<h1>Zertifikat</h1>
<p>Dieses Zertifikat wird verliehen an:</p>
<p class="name">{{NAME}}</p>
<p>Für herausragende Leistungen im</p>
<p class="vereinsname">{{VEREINSNAME}}</p>
<p>Herzlichen Glückwunsch!</p>
</body>
</html>
